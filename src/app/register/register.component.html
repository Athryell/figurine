<div class="container mt-5">
    <div class="col-4 offset-4">
        <h1 class="register_title">Register user</h1>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" class="container shadow p-5 border-custom">
            <div class="input-group">
                <span class="input-group-text">Username:</span>
                <input id="username" class="form-control" formControlName="username" placeholder="Your username">

            </div>
            <div *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)" class="invalid alert alert-danger">
                NAME INVALID!
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Password:</span>
                <input class="form-control" formControlName="password" placeholder="Your password" type="password">
            </div>
            <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)" class="invalid alert alert-danger">
                PASSWORD INVALID! (At least 6 characters and a number)
            </div>
            <br>
            <div class="input-group" >
                <span class="input-group-text">Confirm:</span>
                <input class="form-control" formControlName="confirm" placeholder="Confirm password" type="password">
            </div>
            <br>
            <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)" class="invalid alert alert-danger">
                PASSWORD INVALID! (At least 6 characters and a number)
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Register</button>
                <a class="register ms-4 text-decoration-none" [routerLink]="'/login'"> Login </a>
            </div>
            
            <div *ngIf="errorForm" class="invalid alert alert-danger">
                FORM INVALID!
            </div> 
            <div *ngIf="registerFailed">
                <app-toast [title]="'Register failed'" [message]="'Username used yet'">

                </app-toast>
            </div>
        </form>
    </div>
</div>
