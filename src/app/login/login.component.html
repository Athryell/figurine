<div class="container mt-5">
    <div class="col-4 offset-4">
        <h1 class="login_title">Login user</h1>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" class="container shadow p-5 border-custom">
            <div class="input-group">
                <span class="input-group-text">Username:</span>
                <input id="username" class="form-control" formControlName="username" placeholder="Your username">

            </div>
            <div *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)" class="invalid alert alert-danger">
                NAME INVALID!
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Password:</span>
                <input class="form-control" formControlName="password" placeholder="Your password" [type]="isPasswordRevealed ? 'text' : 'password' ">
                <i [ngClass]="isPasswordRevealed ? 'bi bi-eye-slash' : 'bi bi-eye'" (click)="togglePasswordVisibility()"></i>
            </div>
            <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)" class="invalid alert alert-danger">
                PASSWORD INVALID! (At least 6 characters and a number)
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="register ms-4 text-decoration-none" [routerLink]="'/register'"> Register </a>
            <div *ngIf="errorForm" class="invalid alert alert-danger">
                FORM INVALID!
            </div> 
            <div *ngIf="loginFailed">
                <app-toast [title]="'Login Fallito'" [message]="'non c\'Ã© corrispondenza'">

                </app-toast>
            </div>
        </form>
    </div>
</div>
